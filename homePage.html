<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Data</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/modalStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>City Data Summarization ðŸŒ‡</h1>
    </header>
    <main>
        <section id="city-data">
            <div>
                <h2>City: <span id="city-name"></span></h2>
                <h3>State: <span id="city-state"></span></h3>
                <h3>Code: <span id="city-state-code"></span></h3>
                <p>Population: <span id="city-population"></span></p>
                <p>Number of Veterans: <span id="city-veterans"></span></p>
                <p>Median Age: <span id="city-age"></span> years old</p>
            </div>
            <img src="" alt="" id="city-image">
        </section>
        <div class="button-container">
            <button id="prev-city-btn">Previous City</button>
            <button id="next-city-btn">Next City</button>
            <button id="openModalBtn">Population Comparison</button>
        </div>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Population Comparison</h2>
            <canvas id="populationChart"></canvas>
        </div>
    </div>
    <script src="/js/scripts.js"></script>
</body>

</html>
